<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花店訂單總覽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/orders.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-shopping-bag me-2"></i>花店訂單總覽</h2>
            <a href="/orders.csv" class="download-btn">
                <i class="fas fa-download"></i>
                下載 CSV
            </a>
        </div>

        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-primary"></i>
                </span>
                <input type="text" id="searchInput" class="form-control search-input border-start-0" placeholder="搜尋訂單（姓名、電話、花材等）">
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>訂單ID</th>
                            <th>姓名</th>
                            <th>電話</th>
                            <th>花材</th>
                            <th>數量</th>
                            <th>預算</th>
                            <th>取貨方式</th>
                            <th>取貨日期</th>
                            <th>取貨時間</th>
                            <th>備註</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        {% for row in data %}
                        <tr>
                            <td>{{ row.id }}</td>
                            <td>{{ row.customer_name }}</td>
                            <td>{{ row.phone }}</td>
                            <td>{{ row.flower }}</td>
                            <td>{{ row.qty }}</td>
                            <td>{{ row.budget }}</td>
                            <td>{{ row.pickup_method }}</td>
                            <td>{{ row.pickup_date }}</td>
                            <td>{{ row.pickup_time }}</td>
                            <td>{{ row.note }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search fa-2x mb-3"></i>
                    <p>找不到符合條件的訂單</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/orders.js') }}"></script>
</body>
</html>
