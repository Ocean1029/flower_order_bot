<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>花店訂單總覽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: var(--background-color);
            padding: 2rem;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            border-radius: 15px;
            color: white;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        h2 {
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: #e84393;
            transform: translateY(-2px);
            color: white;
        }

        .search-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .search-input {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
            outline: none;
        }

        .search-input::placeholder {
            color: #a29bfe;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        table {
            margin: 0;
        }

        table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
            text-align: center;
            border: none;
        }

        table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #f1f1f1;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
            transition: all 0.3s ease;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-new {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-processing {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-shopping-bag me-2"></i>花店訂單總覽</h2>
            <a href="/orders.csv" class="download-btn">
                <i class="fas fa-download"></i>
                下載 CSV
            </a>
        </div>

        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-primary"></i>
                </span>
                <input type="text" id="searchInput" class="form-control search-input border-start-0" placeholder="搜尋訂單（姓名、電話、花材等）">
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>訂單ID</th>
                            <th>姓名</th>
                            <th>電話</th>
                            <th>花材</th>
                            <th>數量</th>
                            <th>預算</th>
                            <th>取貨方式</th>
                            <th>取貨日期</th>
                            <th>取貨時間</th>
                            <th>備註</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        {% for row in data %}
                        <tr>
                            <td>{{ row.id }}</td>
                            <td>{{ row.customer_name }}</td>
                            <td>{{ row.phone }}</td>
                            <td>{{ row.flower }}</td>
                            <td>{{ row.qty }}</td>
                            <td>{{ row.budget }}</td>
                            <td>{{ row.pickup_method }}</td>
                            <td>{{ row.pickup_date }}</td>
                            <td>{{ row.pickup_time }}</td>
                            <td>{{ row.note }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search fa-2x mb-3"></i>
                    <p>找不到符合條件的訂單</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const tableBody = document.getElementById('orderTableBody');
            const noResults = document.getElementById('noResults');
            const rows = tableBody.getElementsByTagName('tr');

            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                let hasResults = false;

                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    let found = false;

                    for (let cell of cells) {
                        if (cell.textContent.toLowerCase().includes(searchText)) {
                            found = true;
                            break;
                        }
                    }

                    row.style.display = found ? '' : 'none';
                    if (found) hasResults = true;
                }

                noResults.style.display = hasResults ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
